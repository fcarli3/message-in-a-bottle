<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body{
            background-image: url(https://i.postimg.cc/Dw0HQQFm/marenuvola.jpg);
            background-size: cover;
          }
    </style>
  </head>
 <body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#FFFFFF;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="https://cdn.dribbble.com/users/632158/screenshots/2469926/media/f1c680df50eb1e988ac1e8ec1f122fe2.png?compress=1&resize=800x600" width="30" height="30" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">New Message</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Mailbox</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="card mx-auto" style= "width: 50rem; height:100%; background-color: whitesmoke;">
    <div class="container mt-5 pt-4" id="log">
      <div class="row">
        <div class="col text-center">
          <form action="" method="POST">
            {{ form.hidden_tag() }}
            <dl>
            {% for field in form.display %}
            <dt><h5 >{{ form[field].label }}</h5></dt>
            <dd>{{ form[field]() }}</dd>
              {% if form[field].errors %}
                  {% for e in form[field].errors %}
                  <p class="help-block">{{ e }}</p>
                  {% endfor %}
              {% endif %}
            {% endfor %}
            </dl>
            <p>
              <button type="submit" class="btn btn-primary">Log in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
 </body>
</html>
