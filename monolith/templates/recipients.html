            }

    </head>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#FFFFFF;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="https://i.postimg.cc/hPKRcRYH/Senza-titolo-7.png" width="30" height="30" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <li class="nav-item">

    <div class=container style="margin-top: 12%;">
        <div class="row">
            <div class="col text-center">
                <form class=""method="POST" action="">
                    <h4 class="mb-4">Choose a recipient for your message</h4>
                    <select class="form-select w-50 p-2 h-50" size="8" name="recipient" multiple>
                        {% for rec in recipients: %}
                        <option value={{rec.email}}>{{rec.email}}</option>
                        {% endfor %}
                    </select>
                    <p></p>
                    <button type="submit" class="btn btn-light" style="background-color: #89A8C4;">Choose</button>
                </form>
            </div>
        </div>  
    </div>
