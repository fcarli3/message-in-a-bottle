<html>
    <head>
    <title>Recipients</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <style>
        body{
            background-image: url(https://i.postimg.cc/YSgCg909/mare2.jpg);
            background-size: cover;
            }
    </style>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#FFFFFF;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="https://i.postimg.cc/hPKRcRYH/Senza-titolo-7.png" width="30" height="30" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/message/recipients">New Message</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/mailbox/received">Inbox</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/mailbox/sent">Outbox</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/mailbox/draft">Drafts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: #89A8C4;"><b>{{current_user.firstname}}</b></a>
            </li>
            </ul>
          </div>
        </div>
    </nav>
      <div class="list-group" style="margin-left:34%; margin-top: 11%;">
        <div class="container">
          <form method="get" action="/message/send" class="inline">
              <h4 class="mb-4" style="margin-left: 3%;">Choose a recipient for your message</h4>
              {% for rec in recipients: %}
              <input type="hidden" name="extra_submit_param" value="extra_submit_value">
              <button type="submit" name="recipient" value={{rec.email}} class="list-group-item link-button w-50">
                  {{rec.email}}
              </button>
              {% endfor %}
          </form>
        </div>
      </div>
  </body>
</html>
