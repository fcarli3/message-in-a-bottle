    <div class="list-group" style="margin-left:34%; margin-top: 11%;">
        <form method="post" action="/message/recipients" class="inline">
            <h4 class="mb-4 ml-5">Choose a recipient for your message</h4>
            {% for rec in recipients: %}
            <input type="hidden" name="extra_submit_param" value="extra_submit_value">
            <button type="submit" name="recipient" value={{rec.email}} class="list-group-item link-button w-50">

            {% endfor %}
        </form>
