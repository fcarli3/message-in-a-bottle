<html lang="en">
  <head>
    <title>Send a message</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      {% if message_ok %}
      <div
        class="alert alert-success alert-dismissible fade show pt-3"
        role="alert"
      >
        Message sent correctly!
        <button
          type="button"
          class="close pt-3"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {%endif%} {% if draft_ok %}
      <div
        class="alert alert-success alert-dismissible fade show pt-3"
        role="alert"
      >
        Draft saved Correctly!
        <button
          type="button"
          class="close pt-3"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {%endif%}

      <form action="/message/send" method="POST">
        <div class="form-group">
          <label for="email">Recipient: </label>
          <p name="recipient">{{recipient}}</p>
          <input value='{{recipient}}' name="receiver" placeholder="Enter email" id="receiver" />
        </div>

        <div class="form-group">
          <label for="party">Enter a delivery time</label>
          <input
            id="date"
            type="datetime-local"
            name="date"
            pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"
          />
        </div>

        <div class="form-group">
          <textarea
            class="form-control"
            rows="7"
            id="comment"
            name="text"
            placeholder="Insert text here..."
          ></textarea>
        </div>

        <button type="Submit" value="submit" class="btn btn-primary">
          Submit
        </button>
        <button
          type="Submit"
          name="draft"
          formaction="/draft"
          class="btn btn-success"
        >
          Draft
        </button>
        <a href="/message/recipients" class="btn btn-warning"
          >Choose recipient</a
        >
      </form>
    </div>
  </body>
</html>
