<html>
  <head>
    <title>Send a message</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body{
            background-image: url(https://i.postimg.cc/YSgCg909/mare2.jpg);
            background-size: cover;
          }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#FFFFFF;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="https://i.postimg.cc/02vWGMHK/logo.jpg" width="30" height="30" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/message/recipients">New Message</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/mailbox/received">Inbox</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/mailbox/sent">Outbox</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/mailbox/draft">Drafts</a>
            </li>
            <li class="nav-item">
              <a href="/userinfo" class="nav-link" style="color: #89A8C4;"><b>{{current_user.firstname}}</b></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <div class="container mt-4">
  {% if message_ok %}
    <div class="alert alert-success alert-dismissible fade show pt-3" role="alert">
      Message sent correctly!
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {%endif%}

    <form action='/message/send' method='POST'>
      <div class="form-group ">
          <label for="email">Recipient: </label>
          <input value='{{recipient}}' name="receiver" placeholder="Enter email" id="receiver" />
      </div>

      <div class="form-group ">
          <label for="party">Enter a delivery time</label>
          <input id="date" type="datetime-local" name="date"
  pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}">
      </div>


      <div class="form-group">
        <textarea class="form-control" rows="7" id="comment" name="text" placeholder="Insert text here..."></textarea>
      </div>


        <button type="Submit" value = "submit" class="btn" style="background-color: 92C991">Send</button>

      <a href="/message/recipients" class="btn" style="background-color: #E5BE6B;margin-bottom: 1.5px;float: right; ">Choose recipient</a>

        <button
          type="Submit"
          name="draft"
          formaction="/draft"
          class="btn"
          style="background-color: 175D7E; margin-bottom: 1.5px; color: aliceblue; float:right;margin-right: 5px;"
        >
        Draft
        </button>

    </form>
  </div>

  </body>
</html>
