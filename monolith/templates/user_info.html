<html>
  <head>
    <title>{{current_user.firstname}}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
    <style>
      body{
            background-image: url(https://i.postimg.cc/YSgCg909/mare2.jpg);
            background-size: cover;
          }
    </style>
  </head>

      <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#FFFFFF;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="https://i.postimg.cc/02vWGMHK/logo.jpg" width="30" height="30" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/message/recipients">New Message</a>
                  </li>
      
                  <li class="nav-item">
                    <a class="nav-link" href="/mailbox/received">Inbox</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/mailbox/sent">Outbox</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/mailbox/draft">Drafts</a>
                  </li>
                  <li class="nav-item">
                    <a href="/userinfo" class="nav-link" style="color: #89A8C4;"><b>{{current_user.firstname}}</b></a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="card mt-3" style="width: 15rem; margin-left: 40%;">
          <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">Profile info</h5>
          <ul class="list-group">
            <li class="list-group-item">{{user[0].firstname}}</li>
            <li class="list-group-item">{{user[0].lastname}}</li>
            <li class="list-group-item">{{user[0].email}}</li>
            <li class="list-group-item">{{user[0].date_of_birth}}</li>
          </ul>
          <br>
          <button type="button" class="btn" data-toggle="modal" data-target="#confirm"  style="margin-left: 26%; background-color: #D35E5E;">
            Unregister
          </button>

        </div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" id="confirm" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Unregister</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Are you sure?</p>
              </div>
              <div class="modal-footer">
                <a href="/delete_user" class="btn" style="background-color: #D35E5E;">Yes</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              </div>
            </div>
          </div>
        </div>
        
</body>
