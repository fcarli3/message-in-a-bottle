<html>
  <head>
    <title>Drafts</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
    
    <style>
      body{
            background-image: url(https://i.postimg.cc/YSgCg909/mare2.jpg);
            background-size: cover;
          }
    </style>
  </head>
      <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#FFFFFF;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="https://i.postimg.cc/hPKRcRYH/Senza-titolo-7.png" width="30" height="30" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/message/recipients">New Message</a>
                  </li>
      
                  <li class="nav-item">
                    <a class="nav-link" href="/mailbox/received">Inbox</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/mailbox/sent">Outbox</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/mailbox/draft">Drafts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: #89A8C4;"><b>{{current_user.firstname}}</b></a>
                </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="container mt-4">
            <h2>Draft Messages</h2>
            <br>
                {% if draft_msgs  %}
                    <table class="table table-striped" style="background-color: aliceblue;">
                        <thead>
                            <tr>
                                <th>Text</th>
                                <th>Receiver</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in draft_msgs %}
                                <tr>
                                    <td>{{ i[0].text }}</td>
                                    <td>{{ i[1].email }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <p>No draft messages !</p>
                {% endif %} 
        </div>
        
        </body>
</html>
